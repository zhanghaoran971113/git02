<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="hidden" name="id" id="recipient-id">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" name="slug" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary btn-success" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tpl">
        {{each}}
        <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="#"
                        class="btn btn-info btn-xs" data-id="{{$value.id}}">编辑</a>
                    <a href="#" data-id="{{$value.id}}" class="btn btn-danger btn-xs">删除</a>
                </td>
            </tr>
         {{/each}}
    </script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });
        //删除
        $("tbody").on("click", ".btn-danger", function () {
            $.post({
                url: "http://localhost:8000/admin/category_delete",
                data: { id: $(this).attr("data-id") },
                success: function (res) {
                    if (res.code == 200) {
                        getData();
                    }
                }
            })
        });
        //编辑按钮 显示模态框 初始化所选择数据
        $("tbody").on("click", ".btn-info", function () {
            $("#model_add").removeClass("btn-success").html("编辑");
            $('#addModal .modal-title').html('修改分类');
            var id= $(this).attr("data-id");
            var name=$(this).parent().siblings().eq(0).text();
            var slug=$(this).parent().siblings().eq(1).text();
            $("#recipient-name").val(name);
            $("#message-text").val(slug);
            $("#recipient-id").val(id);
             $('#addModal').modal();
        });
        //新增按钮 显示模态框 
        $("tfoot a").click(function(){
            $("#model_add").addClass("btn-success").html("新增");
            $('#addModal .modal-title').html('新增分类');
        })
        $('#model_shutoff').click(function () {
            $('#addModal').modal('hide');
        });
        
       
        //新增/编辑文章类别
        $('#model_add').click(function () {
            
            if ($(this).text() == "新增") {
                var nameTxt = $("#recipient-name").val();
                var nameValue = $("#message-text").val();
                $.post({
                    url: "http://localhost:8000/admin/category_add",
                    data: { name: nameTxt, slug: nameValue },
                    success: function (res) {
                        if (res.code == 200) {
                            getData();
                        }
                    }
                });
            }
            else{
                var data=$("form").serialize();
                $.post({
                    url:"http://localhost:8000/admin/category_edit",
                    data:data,
                    success:function(res){
                        if(res.code==200)
                        {
                         getData();   
                        }
                    }
                })
            }
            $('#addModal').modal('hide');
        });
        
        //初始化文章类别
        function getData() {
            $.get({
                url: "http://localhost:8000/admin/category_search",
                success: function (res) {
                    if (res.code == 200) {
                        var tpl = template("tpl", res.data);
                        $("tbody").html(tpl);
                    }
                }
            })
        }
        getData();
    </script>
</body>

</html>
