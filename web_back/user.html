<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control username" name="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control nickname" name="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control email" name="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt=""  class="user_pic">
                        <input type="file" id="exampleInputFile" style="display: none" name="user_pic">
                        <br>    
                        <label for="exampleInputFile">
                            <img src="./images/uploadFileIcon.png" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(function () {
            //初始化得到用户信息
            $.get({
                url: "http://localhost:8000/admin/userinfo_get",
                success: function (res) {
                    if (res.code == 200) {
                        for (var key in res.data) {
                            $("." + key).val(res.data[key]);
                        }
                        $(".user_pic").attr("src",res.data.user_pic);
                    }
                }
            });
            //文本选择更改img
            $("#exampleInputFile").on("change", function () {
                var url = URL.createObjectURL(this.files[0]);
                $(".user_pic").attr("src", url);
            });
            //个人信息修改
            $(".btn-success").on("click",function(e){
                e.preventDefault();
                var formdata=new FormData($(".article_form")[0]);
                $.post({
                    url:"http://localhost:8000/admin/userinfo_edit",
                    data:formdata,
                    contentType:false,
                    processData:false,
                    success:function(res){
                        if(res.code==200){
                            parent.location.reload();
                            
                           
                        }
                    }
                })
            })
        })

    </script>
</body>

</html>
